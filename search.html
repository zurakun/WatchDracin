    <div class="search-section">

        <span class="material-symbols-outlined search-icon">search</span>
        <input 
          type="text" 
          id="searchInput"
          class="search-input"
          placeholder="Cari drama, film, atau anime..."
          autocomplete="off"
          autofocus
        >
