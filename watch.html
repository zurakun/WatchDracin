<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - WatchDracin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1 onclick="history.back()">← Watch<span>Dracin</span></h1>
</header>

<main>
  <div class="player-container">
    <video id="video" controls autoplay></video>
  </div>
  
  <div id="episode-nav-container" class="episode-nav-container">
  <!-- Navigation for episodes -->
  <div id="episode-navigation" style="display: none;">
    <div class="episode-navigation">
      <button id="prev-btn" class="nav-button" disabled>← Episode Sebelumnya</button>
      
      <div class="episode-info">
        <div id="episode-title" class="episode-title">Memuat...</div>
        <div id="episode-number" class="episode-number">Episode 0 dari 0</div>
      </div>
      
      <button id="next-btn" class="nav-button" disabled>Episode Selanjutnya →</button>
    </div>
    
    <div class="episode-list-link">
      <a href="#" id="back-to-list" class="back-to-list">← Kembali ke Daftar Episode</a>
    </div>
  </div>
  
  <!-- Loading state -->
  <div id="loading" class="loading">
    Memuat informasi episode...
  </div>
</div>
  

  <p id="status" style="margin-top:10px;font-size:14px;"></p>
</main>
  <!-- Minimal Footer -->
<footer class="minimal-footer">
  <p>
    © <span id="current-year">2025</span> WatchDracin | 
    Developed by <a href="https://instagram.com/zuraoc_" target="_blank">Fahmi Coenubia</a>
  </p>
</footer>
<script src="js/watch.js"></script>
</body>
</html>
